<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>404 – Heroes Not Found</title>
<link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet" />

<style>
  @import url('https://fonts.googleapis.com/css2?family=Abel&family=Manufacturing+Consent&display=swap');
  
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  
  html, body {
    height: 100vh;
    overflow: hidden;
    user-select: none;
    background: #111;
    color: #eee;
    font-family: 'UnifrakturCook', cursive, system-ui;
  }
  
  canvas#bg {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 0;
  }
  
  #message {
    position: relative;
    z-index: 10;
    top: 20%;
    width: 100%;
    text-align: center;
    opacity: 0;
    animation: pop 1s forwards 1s;
    padding: 0 1rem;
  }
  
  #message h1 {
    font-size: 12vw;
    color: #f33;
    text-shadow: 0 0 15px #f33;
  }
  
  #message p {
    font-size: 7vw;
    margin-top: 1em;
  }
  
  #aot-quote {
    margin-top: 1.5em;
    font-family: Abel, system-ui;
    font-size: 5vw;
    font-weight: bold;
    color: #f33;
    text-shadow: 0 0 8px #f33;
    min-height: 3.5em;
  }
  
  #btn {
    display: inline-block;
    padding: 0.75em 1.5em;
    font-size: 25px;
    color: #f33;
    border-radius: 10px;
    opacity: 0;
    animation: pop 1s forwards 1.5s;
    position: relative;
    background: transparent;
    border: 1.5px solid transparent;
    cursor: pointer;
    box-sizing: border-box;
    z-index: 0;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
    transition: transform 0.3s;
  }
  
  #btn::before {
    content: "";
    position: absolute;
    top: -1.5px; left: -1.5px; right: -1.5px; bottom: -1.5px;
    border-radius: 10px;
    background: linear-gradient(270deg, #f33, #3f3, #33f, #f33);
    background-size: 600% 600%;
    animation: borderShift 8s linear infinite;
    z-index: -1;
  }
  
  #btn::after {
    content: "";
    position: absolute;
    top: 1.5px; left: 1.5px; right: 1.5px; bottom: 1.5px;
    background: #111;
    border-radius: 8px;
    z-index: -1;
  }
  
  #btn:hover {
    color: #111;
    background: #f33;
    transition: background-color 0.3s, color 0.3s;
  }
  
  #btn:focus,
  #btn:active {
    outline: none;
    animation: shake 0.4s ease-in-out;
  }
  
  @keyframes shake {
    0%   { transform: translateX(0); }
    20%  { transform: translateX(-8px); }
    40%  { transform: translateX(8px); }
    60%  { transform: translateX(-6px); }
    80%  { transform: translateX(6px); }
    100% { transform: translateX(0); }
  }
  
  @keyframes borderShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  
  @keyframes pop {
    from {opacity: 0; transform: scale(0.8);}
    to {opacity: 1; transform: scale(1);}
  }
</style>
</head>
<body>
<canvas id="bg"></canvas>

<div id="message">
  <h1>404 — Mission Failed</h1>
  
  <p>No heroes found at this location.</p>
  
  <div id="aot-quote"></div>
  <div id="btn" tabindex="0" role="button" aria-label="Return to HQ">Return to HQ</div>
</div>

<script>
  const bg = document.getElementById('bg');
  const ctx = bg.getContext('2d');
  const stars = [];
  function resize() {
    bg.width = window.innerWidth;
    bg.height = window.innerHeight;
    stars.length = 0;
    for (let i = 0; i < 100; i++) {
      stars.push({
        x: Math.random() * window.innerWidth,
        y: Math.random() * window.innerHeight,
        r: Math.random() * 2 + 1,
        d: Math.random() * 5 + 1
      });
    }
  }
  window.addEventListener('resize', resize);
  resize();
  function drawStars() {
    ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
    stars.forEach(s => {
      s.d -= 0.02;
      if (s.d < 0) {
        s.x = Math.random() * window.innerWidth;
        s.y = Math.random() * window.innerHeight;
        s.r = Math.random() * 2 + 1;
        s.d = Math.random() * 5 + 1;
      }
      ctx.globalAlpha = s.d / 5;
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.r, 0, 2 * Math.PI);
      ctx.fillStyle = '#fff';
      ctx.fill();
    });
    requestAnimationFrame(drawStars);
  }
  drawStars();
  const quotes = [
    "If you win, you live. If you lose, you die.",
    "The world is cruel, but also very beautiful.",
    "This is my fight, this is our fight!",
    "Fight for the freedom of humanity!",
    "The only thing we're allowed to do is to believe that we won't regret the choice we made.",
    "The thing I hate most is to trample on something I love.",
    "I’ll kill every last one of them!",
    "The power of the Titans isn’t evil; it’s how you use it that counts.",
    "No matter how messed up things get, you keep moving forward.",
    "I don’t want to die inside these walls.",
    "I’ll see you again, in the promised land.",
    "If you think you can’t do it alone, you’re right. You don’t have to.",
    "A lesson without pain is meaningless.",
    "Humans aren’t so different from Titans after all.",
    "The future belongs to those who fight for it."
  ];
  const quoteEl = document.getElementById('aot-quote');
  const randomIndex = Math.floor(Math.random() * quotes.length);
  quoteEl.textContent = quotes[randomIndex];
  const btn = document.getElementById('btn');
  const redirectTo = 'https://abmabm.staticrun.app/';
  btn.addEventListener('click', () => {
    window.location.href = redirectTo;
  });
  btn.addEventListener('keydown', e => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      window.location.href = redirectTo;
    }
  });
</script>
</body>
</html>
